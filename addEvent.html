<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - Event Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light py-4">

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Admin Dashboard</h2>
      <button class="btn btn-danger" id="logoutBtn">Logout</button>
    </div>

    <!-- Register New Event -->
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h4 class="card-title mb-3">Register a New Event</h4>
        <form id="eventForm">
          <div class="mb-3">
            <label class="form-label">Event Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter event title" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="text" id="date" class="form-control" placeholder="e.g. December 25, 2025" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Time</label>
            <input type="text" id="time" class="form-control" placeholder="e.g. 10:00 AM â€“ 5:00 PM" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" id="location" class="form-control" placeholder="Enter event location" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Image URL or File Name</label>
            <input type="text" id="img" class="form-control" placeholder="e.g. techfest.jpg" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="3" placeholder="Enter event details" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Event</button>
        </form>
      </div>
    </div>

    <!-- Display Saved Events -->
    <div class="mt-5">
      <h4>Saved Events</h4>
      <ul class="list-group" id="eventList">
        <li>Tech Fest</li>
        <li>Music Night</li>
        <li>Sports Meet</li>
        <li>Art Expo</li>
        <li>Food Carnival</li>
        <li>Cultural Fest</li>
  
      </ul>
    </div>
  </div>
</body>
</html>
